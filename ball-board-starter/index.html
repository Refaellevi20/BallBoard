

 <html>

<head>
    <meta charset="utf-8">
    <title>Mister Balls</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onkeyup="onKey(event)" onload="onInitGame()">
    <h1>Collect those Balls</h1>
    <div class="game-over hide">
        <h2>You won!!!</h2>
        <button onclick="onRestart()">Restart the game</button>
    </div>

    <div class="game">
        <div class="score">Balls Collected: 0</div>
        <div class="neighbor-count"></div>
        <table>
            <tbody class="board"></tbody>
        </table>
    </div>

    <script src="js/util.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
